<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>paint JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controls">
        <div class="control_range">
            <input type="range" id="js-range" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="control_btns">
            <button id="js-mode">FILL</button>
            <button id="js-save">SAVE</button>
        </div>
        <div class="js-colors">
            <div class="control_color" style="background-color:#2c2c2c;"></div>
            <div class="control_color" style="background-color:#ffffff;"></div>
            <div class="control_color" style="background-color:#ff3b30;"></div>
            <div class="control_color" style="background-color:#ff9500;"></div>
            <div class="control_color" style="background-color:#ffcc00;"></div>
            <div class="control_color" style="background-color:#4cd963;"></div>
            <div class="control_color" style="background-color:#5ac8fa;"></div>
            <div class="control_color" style="background-color:#0579ff;"></div>
            <div class="control_color" style="background-color:#5856d6;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
